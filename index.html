<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="JavaScript Form Validation">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <title>JavaScript Form Validation</title>
</head>
<body>
    <h2 class="heading">JavaScript Form Validation</h2>
    <div class="main">
        <header>
            <h2>Create Account</h2>
        </header>
        <form action="" id="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter Username" />
                <small >Username is required.</small>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="Enter Email" />
                <small >Email is required</small>
            </div>

            <div class="form-control">
                <label for="mobile">Mobile Number</label>
                <input type="number" name="mobile" id="mobile" placeholder="Mobile Number" />
                <small >Mobile number is required</small>
            </div>

            <div class="form-control pass">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" >
                <i class="far fa-eye" id="togglePassword"></i>
                <small >Password is required</small>
            </div>

            <div class="form-control pass">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm Password"/>
                <small >Enter valid password.</small>
            </div>
            <div class="form-control text">
                <label for="text-area">Add text</label>
                <input class="text-length" type="text" placeholder="Enter text" disabled maxlength="3" size="3" value="300" id="counter" />
                <textarea title="text" onkeyup="textCounter(this,'counter', 300);" id="text-input">
                </textarea>
            </div>
            

            <div class="sub">
                <button class="btn-submit" type="submit" id="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
